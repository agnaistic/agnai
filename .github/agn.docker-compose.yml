version: '3.9'

services:
  app:
    image: ghcr.io/luminai-companion/agnaistic:latest
    networks:
      storage_swarm:
        aliases:
          - agnaistic
    deploy:
      replicas: 2
    ports: 
      - '3001:3001'
    volumes:
      - agn-data:/app/db
      - agn-assets:/app/dist/assets
    environment:
      DB_NAME: agnai
      DB_HOST: mongodb
      DB_PORT: 27017
      NODE_ENV: production
      JWT_SECRET: /run/secrets/jwt_secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CHAI_URL: /run/secrets/chai_url
      CHAI_UID: /run/secrets/chai_uid
      CHAI_TOKEN: /run/secrets/chai_token
    secrets:
      - jwt_secret
      - chai_url
      - chai_uid
      - chai_token

networks:
  storage_swarm:
    external: true

secrets:
  jwt_secret:
    external: true
  chai_url:
    external: true
  chai_uid:
    external: true
  chai_token:
    external: true

volumes:
  agn-data:
  agn-assets: