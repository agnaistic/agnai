name: Automated checks

permissions:
  # This is required for actions/checkout
  contents: read

on: pull_request

env:
  node-version: '18.4.0'
  pnpm-version: 7.2.1

jobs:
  dependencies:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Node and PNPM
        uses: ./.github/actions/install-node-pnpm
        with:
          node-version: ${{  env.node-version  }}
          pnpm-version: ${{  env.pnpm-version  }}

      - name: Get cached dependencies
        # cache is automatically saved after this job completes. jobs depending on this one will get the latest cached files
        id: cache-step
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install project dependencies
        if: steps.cache-step.outputs.cache-hit != 'true'
        run: |
          echo $NODE_ENV
          pnpm install --frozen-lockfile

  style:
    name: Code style
    needs: dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Node and PNPM
        uses: ./.github/actions/install-node-pnpm
        with:
          node-version: ${{  env.node-version  }}
          pnpm-version: ${{  env.pnpm-version  }}

      - name: Restore cached dependencies
        uses: ./.github/actions/restore-pnpm-cache

      - name: Run Prettier
        run: pnpm run format

  typecheck:
    name: Typecheck
    needs: dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Node and PNPM
        uses: ./.github/actions/install-node-pnpm
        with:
          node-version: ${{  env.node-version  }}
          pnpm-version: ${{  env.pnpm-version  }}

      - name: Restore cached dependencies
        uses: ./.github/actions/restore-pnpm-cache

      - name: Run TypeScript checks
        run: pnpm run typecheck

  tests:
    name: Tests
    needs: dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Node and PNPM
        uses: ./.github/actions/install-node-pnpm
        with:
          node-version: ${{  env.node-version  }}
          pnpm-version: ${{  env.pnpm-version  }}

      - name: Restore cached dependencies
        uses: ./.github/actions/restore-pnpm-cache

      - name: Run tests
        run: |
          pnpm run build:server
          pnpm run test
